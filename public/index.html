<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="pwa Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="./images/logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <meta name="author" content="V" />
    <title>BeerWiki</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- loading of serviceWorker -->
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load', ()=>{
          navigator.serviceWorker.register('./serviceworker.js').then((reg) => console.log('Success: ', reg.scope))
              .catch(err => console.log('failure: ', err))
        })
      }
    </script>

  </body>
</html>
